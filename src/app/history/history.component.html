<div *ngIf="sitesHistory != null && sitesHistory.length != 0" class="mat-elevation-z8">
  <a #downloadBtn [href]="downloadJsonHref" [download]="downloadName"></a>
<table mat-table [dataSource]="sitesHistory">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Uri">
      <th mat-header-cell *matHeaderCellDef> Uri </th>
      <td mat-cell *matCellDef="let element"> {{element.uri}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-button (click)="getResult(element)"><mat-icon>arrow_upward</mat-icon></button>

          <button mat-button (click)="reloadByUri(element.uri)"><mat-icon>replay</mat-icon></button> 
          <button mat-button (click)="delete(element.id)"><mat-icon>delete</mat-icon></button> 
          <button mat-button (click)="onDownload(element.id)"><mat-icon>cloud_download</mat-icon></button> 
        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="['Id', 'Uri', 'Actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Id','Uri', 'Actions'];"></tr>
  </table>
</div>
